<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <form action="#">
            <input type="text" placeholder=" Search..." name="search" />
            <button>
              <svg style="width: 24px; height: 20px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </form>
        </div>
        <div class="header-right">
          <div class="notification">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z"
              />
            </svg>
          </div>
          <div class="profile profile-icon">
            <a href=""><img src="/Assets/profile-logo.jpg" /> </a>
          </div>
        </div>
        <div class="greeting">
          <div class="profile profile-main">
            <a href=""><img src="/Assets/profile-logo.jpg" /> </a>
          </div>
          <p>
            <font size="2">Hi there,</font> <br /><br />
            <font size="4">John Smith (@username) </font>
          </p>
        </div>
        <div class="header-buttons">
          <button id="new-project"></button>
          <button id="share"></button>
        </div>
      </div>

      <div class="sidebar">
        <img id="logo" class="sidebar-icon" src="/Assets/view-dashboard.svg" />
        <a href="" class="sidebar-names" id="sidebar-header">Dashboard</a>
        <img class="sidebar-icon" src="/Assets/home.svg" />
        <a href="" class="sidebar-names">Home</a>
        <img class="sidebar-icon" src="/Assets/account.svg" />
        <a href="" class="sidebar-names">Profile</a>
        <img class="sidebar-icon" src="/Assets/messages.svg" />
        <a href="" class="sidebar-names">Messages</a>
        <img class="sidebar-icon" src="/Assets/history.svg" />
        <a href="" class="sidebar-names">History</a>
        <img class="sidebar-icon" src="/Assets/tasks.svg" />
        <a href="" class="sidebar-names">Tasks</a>
        <img class="sidebar-icon" src="/Assets/community.svg" />
        <a href="" class="sidebar-names">Communities</a>
        <div class="sidebar-icon"></div>
        <a href="" class="sidebar-names"></a>
        <img class="sidebar-icon" src="/Assets/settings.svg" />
        <a href="" class="sidebar-names">Settings</a>
        <img class="sidebar-icon" src="/Assets/support.svg" />
        <a href="" class="sidebar-names">Support</a>
        <img class="sidebar-icon" src="/Assets/privacy.svg" />
        <a href="" class="sidebar-names">Privacy</a>
      </div>
      <div class="content">
        <div class="card-container">
          <h3>Projects</h3>
          <div class="card">
            <div class="card-img"><img /></div>
            <h4 class="card-title"><a href="">Title</a></h4>
            <div class="card-buttons">
              <button class="comment-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10M11,6H13V9H16V11H13V14H11V11H8V9H11V6Z"
                  />
                </svg>
              </button>
              <button class="code-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M8,3A2,2 0 0,0 6,5V9A2,2 0 0,1 4,11H3V13H4A2,2 0 0,1 6,15V19A2,2 0 0,0 8,21H10V19H8V14A2,2 0 0,0 6,12A2,2 0 0,0 8,10V5H10V3M16,3A2,2 0 0,1 18,5V9A2,2 0 0,0 20,11H21V13H20A2,2 0 0,0 18,15V19A2,2 0 0,1 16,21H14V19H16V14A2,2 0 0,1 18,12A2,2 0 0,1 16,10V5H14V3H16Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card-img"><img /></div>
            <h4 class="card-title"><a href="">Title</a></h4>
            <div class="card-buttons">
              <button class="comment-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10M11,6H13V9H16V11H13V14H11V11H8V9H11V6Z"
                  />
                </svg>
              </button>
              <button class="code-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M8,3A2,2 0 0,0 6,5V9A2,2 0 0,1 4,11H3V13H4A2,2 0 0,1 6,15V19A2,2 0 0,0 8,21H10V19H8V14A2,2 0 0,0 6,12A2,2 0 0,0 8,10V5H10V3M16,3A2,2 0 0,1 18,5V9A2,2 0 0,0 20,11H21V13H20A2,2 0 0,0 18,15V19A2,2 0 0,1 16,21H14V19H16V14A2,2 0 0,1 18,12A2,2 0 0,1 16,10V5H14V3H16Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="card">
            <div class="card-img"><img /></div>
            <h4 class="card-title"><a href="">Title</a></h4>
            <div class="card-buttons">
              <button class="comment-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10M11,6H13V9H16V11H13V14H11V11H8V9H11V6Z"
                  />
                </svg>
              </button>
              <button class="code-button">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M8,3A2,2 0 0,0 6,5V9A2,2 0 0,1 4,11H3V13H4A2,2 0 0,1 6,15V19A2,2 0 0,0 8,21H10V19H8V14A2,2 0 0,0 6,12A2,2 0 0,0 8,10V5H10V3M16,3A2,2 0 0,1 18,5V9A2,2 0 0,0 20,11H21V13H20A2,2 0 0,0 18,15V19A2,2 0 0,1 16,21H14V19H16V14A2,2 0 0,1 18,12A2,2 0 0,1 16,10V5H14V3H16Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="updates-container"></div>
      </div>
      <!-- <div class="footer">test</div> -->
    </div>
  </body>
</html>
